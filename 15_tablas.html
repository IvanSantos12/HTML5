<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Favicon.gif">
    <title>Tablas en HTML</title>
    <style>
        table ,th,td {
        table-layout: fixed;
        width: 20%;
        border-radius: 5px;
        border: 1px solid purple;
        text-align: center;
        }
        caption {
            font-size: 1.5em;
            margin: .5em 0 .75em;
            }
    </style>
</head>
<body>
    <caption >Compañias del Mundo</caption>
    <table>
        <tr>
            <th>Compañia</th>
            <th>Ciudad</th>
            <th>Teléfono</th>
        </tr>
        <tr>
            <td>Facebook</td>
            <td>EE.UU</td>
            <td>798667545</td>
        </tr>

        <tr>
            <td>Telegram</td>
            <td>Rusia</td>
            <td>998667543</td>
        </tr>

        <tr>
            <td>Sodimac</td>
            <td>Lima</td>
            <td>998664543</td>
        </tr>

    </table>
    <!--
        las tablas tienen las siguientes etiquetas:
            TABLE: Es la principal para crear la tabla
            TR: para crear filas
            TD: para crear columnas
            TH: son los TD dentro de THEAD para crear filas
            THEAD: para crear el encabezado
            TFOOT: para crear el footer de la tabla
            TBODY: para crear el cuerpo de la tabla con los datos
        
        las tablas tienen los siguientes atributos:
            COLSPAN: para fusionar varias columnas en una misma fila
            ROWSPAN: para fusionar varias filas en una misma columna
    -->


</body>
</html>
