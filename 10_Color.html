<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color en HTML</title>
</head>
<body>
    <!--Formato de colores en HTML-->
    <!--
        RGB
        HEX
        HLS
        RGBA
        HSLA
    -->

    <h4 style="color: rgb(255, 20, 150);">Texto de Color</h4>
    <h4 style="color: #ff6343;">Texto de Color</h4>
    <h4 style="color: hsl(255, 90%, 60%);">Texto de Color</h4>
    <h4 style="color: rgba(230, 110, 10, 0.7)">Texto de Color</h4>
    <h4 style="color: hsla(170, 50%, 40%, 0.6)">Texto de Color</h4>
</body>
</html>
