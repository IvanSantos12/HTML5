<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Html</title>
</head>
<body>
    <!-- Tipos de Elementos <input> -->
    <form action="#">
        <!-- button -->
        <input type="button" value="Submit">
        <hr>
        <!-- checkbox -->
        <input type="checkbox" name="Hombre" id="item2" value="Masculino">
        <label for="item2">Masculino</label>
        <br>
        <input type="checkbox" name="Dama" id="item2" value="Mujer">
        <label for="item2">Mujer</label>
        <br>
        <input type="checkbox" name="Hombre" id="item1" value="">
        <label for="item1">Masculino</label>
        <hr>
        <!-- color -->
        <label for="color">Color</label>
        <input type="color" name="app-color" id="color">
        <hr>
        <!-- date -->
        <label for="date">Data</label>
        <input type="date" name="datauser" id="date">
        <hr>
        <!-- datetime-local -->
        <label for="datetime-local">datetime-local</label>
        <input type="datetime-local" name="data" id="datetime-local">
        <hr>
        <!-- email -->
        <input type="email" name="email" placeholder="Correo Electronico" id="email">
        <!-- file -->
        <hr>
        <input type="file" name="" id="">
        <hr>
        <!-- hidden -->
        <input type="hidden" name="dataId">
        <hr>
        <!-- image -->
        <input type="image" src="img/nodejs.png" alt="Logo Node.js" width="100px">
        <hr>
        <!-- month -->
        <input type="month" name="month" id="month">
        <hr>
        <!-- number -->
        <input type="number" name="" id="" max="100" min="10">
        <hr>
        <!-- password -->
        <input type="password" name="pass" id="password">
        <hr>
        <!-- radio -->
        <label for="Hombre">Hombre</label>
        <input type="radio" name="" id="Hombre">

        <label for="Mujer">Mujer</label>
        <input type="radio" name="" id="Mujer">
        <hr>
        <!-- range -->
        <input type="range" name="rango" id="" max="15" min="2">
        <hr>
        <!-- reset -->
        <input type="reset" value="reset">
        <hr>
        <!-- search -->
        <input type="search" name="" id="" placeholder="Search">
        <hr>
        <!-- submit -->
        <input type="submit" value="Enviar">
        <hr>
        <!-- tel -->
        <input type="tel" placeholder="Telephone">
        <hr>
        <!-- text -->
        <input type="text" Placeholder="Nombre y Apellido">
        <hr>
        <!-- time -->
        <input type="time" name="" id="">
        <hr>
        <!-- url -->
        <input type="url">
        <hr>
        <!-- week -->
        <input type="week" name="" id="">
    </form>
</body>
</html>
