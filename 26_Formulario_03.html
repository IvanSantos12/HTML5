<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularo ---> Elementos</title>
</head>
<body>
    <!--Elemento de un formularo -->

    <!-- El <form>elemento HTML puede contener uno o mÃ¡s de los siguientes elementos de formulario: -->

          <!--<input> -->
          <input type="file" name="" id="text"></input>
          <!--<label>-->
          <label for="text">Selector de documentos</label>
          <!--<select>-->
          <hr>
          <select name="">
              <option value="M">Masculino</option>
              <option value="M" selected>Selector</option>
              <option value="F">Femenino</option>
          </select>
          <!--<textarea>-->
          <hr>
          <textarea name="" id="" cols="20" rows="10">Hola desde HTML</textarea>
          <hr>
          <!--<button>-->
          <button type="button" id="" onclick="alert('Hola Mundo')">Enviar</button>
          <!--<fieldset>-->
          <!--<legend>-->
          <fieldset>
              <legend>Info person</legend>
              <label for="" id="nombre">Nombre de Usuario</label>
              <input type="text" id="nombre">

              <label for="" id="email">Nombre de Usuario</label>
              <input type="email" id="email">
          </fieldset>
          <hr>
          <!--<datalist>-->
              <form action="">
                  <input list="listas">
                  <datalist id="listas">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  </datalist>
              </form>
          <!--<output>-->
              <output></output>
          <!--<option>-->
          <!--<optgroup>-->
           <br>
           <select id="">
            <optgroup label="Selector">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </optgroup>   
           </select>
</body>
</html>
