<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario </title>

    <style>
        label{
            font-size:10px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }

        
    </style>
</head>
<body>
    <form action="#" method="POST">
        <center>
            <h3>Registro de Usuario</h2>
        </center>
        <label for="pnombre">Primer Nombre</label>
        <input type="text" name="" id="pnombre" required placeholder="Primer Nombre">
        <br>
        <label for="snombre">Segundo Nombre</label>
        <input type="text" name="" id="snombre" placeholder="Segundo Nombre">
        <br>
        <label for="pApellido">Primer Apellido</label>
        <input type="text" name="" id="pApellido"  required placeholder="Primer Apellido">
        <br>
        <label for="sApellido">Segundo Apellido</label>
        <input type="text" name="" id="pApellido" placeholder="Segundo Apellido">
        <br>
        <label for="email">Email</label>
        <input type="email" name="" id="email" required placeholder="Ingrese su correo">
        <br>
        <label for="contrasena">Contrase√±a</label>
        <input type="password" name="" id="contrasena" required placeholder="............">
        <br>
        <br>
        <center>
            <select name="" id="">
                <optgroup label="Nacionalidad">
                   <option value="NAC">Nacionalidad</option>
                   <option value="COL">Colombia</option>
                   <option value="ALM">Alemania</option>
                   <option value="VEN">Venezuela</option>
                   <option value="ARG">Argentina</option>
                   <option value="BRL">Brasil</option>
                </optgroup>
            </select>
            <br>
            <br>    

            <input type="submit" value="Registrar">
        </center>
        
    </form>
    
</body>
</html>
