<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>

<body>
     <!--
        <ul>	Define una lista desordenada
        <ol>	Define una lista ordenada
        <li>	Define un elemento de la lista
        <dl>	Define una lista de descripción
        <dt>	Define un término en una lista de descripción
        <dd>	Describe el término en una lista de descripción
    -->

    <h3>Listas Desordenadas</h3>
    <ul>
        <li>Curso 1</li>
        <li>Curso 2</li>
        <li>Curso 3</li>
    </ul>

    <h3>Listas Ordenadas</h3>
    <ol>
       <li>Java</li>
       <li>PHP</li>
       <li>JavaScript</li>
    </ol>

    <h3>Listas de descripcion</h3>
    <dl>
        <dt>HTML:5 </dt>
        <dd>Historia de HTML 5 y V.2.5</dd>
    </dl>
</body>
</html>
