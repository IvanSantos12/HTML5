<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos En HTML5</title>
</head>

<body>

    <!-- La <a>etiqueta define un hipervínculo.
     El href atributo especifica la URL de la página a la que va el enlace:
    -->
    <a href="" class="" id=""></a>
    <!-- La <img>etiqueta se utiliza para incrustar una imagen en una página HTML.
         El src atributo especifica la ruta a la imagen que se mostrará:
     -->
    <img src="" alt="">

</body>

</html>
